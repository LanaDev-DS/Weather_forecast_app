<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe of the weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <section class="weather-widget">
      <div class="container border pt-5 pb-4 ps-5 pe-5">
        <div class="row justify-content-between">
          <div class="col-4">
            <h1 class="city-name" id="city"></h1>
          </div>
          <div class="col-4">
            <form class="input-group mb-3" id="search-form" action="/" style="height: 48px">
              <input
                id="search-input"
                type="text"
                class="form-control shadow"
                placeholder="Search city here"
                style="height: 48px"
                autocomplete="off"
              />
              <button
                id="basic-addon2"
                type="submit"
                class="input-group-text shadow"
              >
                <i class="bi bi-search"> </i>
              </button>
            </form>
          </div>
          <div class="col-4 text-end">
            <button
              type="button"
              class="btn btn-light btn-md shadow bg-white"
              id="current-location"
              style="height: 48px"
            >
              <img
                src="src/images/icons8-location-64.png"
                width="40"
                style="padding: 7px 7px"
                alt="Location"
              />Current location
            </button>
          </div>
        </div>
        <div class="row mb-4">
          <span class="h5" id="data"></span>
        </div>
        <div class="row mb-2">
          <span class="h3" id="current-day-week"></span>
        </div>
        <div class="row align-items-center border mb-5 shadow mb-5 bg-body rounded">
          <div class="col align-items-center text-center">
            <span class="temperature-current-value" id="temperature"></span>
            <div class="units">
              <a href="#" class="active degree" id="celsius">°C</a>
              <span class="pipe"></span>
              <a href="#" class="degree" id="fahrenheit">°F</a>
            </div>
          </div>
          <div class="col">
            <img src="" id="icon" alt="" class="img-fluid" width="300px" />
          </div>
          <div class="col">
            <ul class="list-unstyled px-3">
              <li class="display-6 mb-2" id="main-description"></li>
              <li class="h4 mb-2" id="description"></li>
              <li class="h5 mb-2" id="humidity"></li>
              <li class="h5 mb-2" id="wind"></li>
            </ul>
          </div>
        </div>
        <div class="h3">Daily Forecast</div>
        <div class="weather-forecast" id="forecast">
        </div>
        <div class="author-weather-widget">
          <a
            href="https://www.linkedin.com/in/svitlana-danylchenko/"
            target="_blank"
            class="author-weather-widget__social-link"
          >
            <img src="src/images/linkedin-brands.svg" alt="LinkedIn" />
          </a>
          <a
            href="https://github.com/LanaDev-DS/Weather_forecast_app"
            target="_blank"
            class="author-weather-widget__social-link"
          >
            <img src="src/images/github-brands.svg" alt="GitHub" />
          </a>
          <span>Created by Svitlana Danylchenko</span>
          <img
            src="src/images/crazy_squirrel.png"
            alt="Author"
            class="author-weather-widget_author-image"
          />
        </div>
      </div>
    </section>
    <script src="src/index.js"></script>
  </body>
</html>
