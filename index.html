<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe of the weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <section class="weather-widget">
      <div class="container border pt-5 pb-4 ps-5 pe-5">
        <div class="row justify-content-between">
          <div class="col-4">
            <h1 id="city"></h1>
          </div>
          <div class="col-4">
            <form class="input-group mb-3" id="search-form" action="/">
              <input
                id="search-input"
                type="text"
                class="form-control shadow"
                placeholder="Search city here"
                style="height: 48px;"
                
              />
              <button
                id="basic-addon2"
                type="submit"
                class="input-group-text shadow"
                style="height: 48px;">
                <i class="bi bi-search">
                </i>
              </button>
            </form>
          </div>
          <div class="col-4 text-end">
            <button type="button" class="btn btn-light btn-md btn-rounded shadow" id="current-location">
              <img src="src/images/icons8-location-64.png" width="40" class="rounded-circle bg-white" style="padding: 7px 7px;" alt="Location"/>Current position
            </button>
          </div>
        </div>
        <div class="row mb-4">
          <span class="h5" id="data"></span>
        </div>
        <div class="row mb-2">
          <span class="h3">Today</span>
        </div>
        <div class="row align-items-center border mb-5 shadow mb-5 bg-body rounded">
          <div class="col align-items-center text-center">
            <span class="display-1 temperature-value" id="temperature"></span>
            <a href="#" class="active degree" id="celsius">°C</a>
            <span class="pipe"></span>
            <a href="#"  class="degree" id="fahrenheit">°F</a>
          </div>
          <div class="col">
            <img
              src="src/images/party_cloudy.png"
              alt="Party Cloudy"
              class="img-fluid"
              width="300px"
            />
          </div>
          <div class="col">
            <ul class="list-unstyled px-3">
              <li class="display-5" id="desc"></li>
              <li class="h5" id="humidity"></li>
              <li class="h5" id="wind"></li>
            </ul>
          </div>
        </div>
        <div class="row mb-2">
          <span class="h3">Day Forecast</span>
        </div>
        <div class="row justify-content-between">
          <div class="col-2 border shadow p-3 mb-5 bg-body rounded">
            <ul class="list-unstyled">
              <li class="h5">Thursday</li>
              <li class="h6">Rainy</li>
            <div class="row align-items-center">
              <div class="col display-6 text-center temperature-value">19°C</div>
            </div>
            <div class="row align-items-center">
              <div class="col"><img src="src/images/rainy.png" class="img-fluid" alt="Sunny"></div>
            </div>
          </div>
          <div class="col-2 border shadow p-3 mb-4 bg-body rounded">
            <ul class="list-unstyled">
              <li class="h5">Friday</li>
              <li class="h6">Sunny</li>
            <div class="row align-items-center">
              <div class="col display-6 text-center temperature-value">24°C</div>
            </div>
            <div class="row align-items-center">
              <div class="col"><img src="src/images/party_sunny.png" class="img-fluid" alt="Sunny"></div>
            </div>
          </div>
          <div class="col-2 border shadow p-3 mb-4 bg-body rounded">
            <ul class="list-unstyled">
              <li class="h5">Saturday</li>
              <li class="h6">Cloudy</li>
            <div class="row align-items-center">
              <div class="col display-6 text-center temperature-value">22°C</div>
            </div>
            <div class="row align-items-center">
              <div class="col"><img src="src/images/party_cloudy.png" class="img-fluid" alt="Sunny"></div>
            </div>
          </div>
          <div class="col-2 border shadow p-3 mb-4 bg-body rounded">
            <ul class="list-unstyled">
              <li class="h5">Sunday</li>
              <li class="h6">Cloudy</li>
            <div class="row align-items-center">
              <div class="col display-6 text-center temperature-value">19°C</div>
            </div>
            <div class="row align-items-center">
              <div class="col"><img src="src/images/cloudy.png" class="img-fluid" alt="Sunny"></div>
            </div>
          </div>
          <div class="col-2  border shadow p-3 mb-4 bg-body rounded">
            <ul class="list-unstyled">
              <li class="h5">Monday</li>
              <li class="h6">Sunny</li>
            <div class="row align-items-center">
              <div class="col display-6 text-center temperature-value">25°C</div>
            </div>
            <div class="row align-items-center">
              <div class="col"><img src="src/images/sunny.png" class="img-fluid" alt="Sunny"></div>
            </div>
          </div>
          <div class="author-weather-widget">
            <a href="https://www.linkedin.com/in/svitlana-danylchenko/" target="_blank" class="author-weather-widget__social-link">
            <img src="src/images/linkedin-brands.svg" alt="LinkedIn"/>
            </a>
            <a href="https://github.com/LanaDev-DS" target="_blank" class="author-weather-widget__social-link">
              <img src="src/images/github-brands.svg" alt="GitHub"/>
            </a>
            <span>Created by Svitlana Danylchenko</span>
            <img src="src/images/crazy_squirrel.png" alt="Author" class="author-weather-widget_author-image"/>
          </div>
        </div>
    </section>
    <script src="src/index.js"></script>
  </body>
</html>
